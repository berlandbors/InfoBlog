<body>
    <h1>Блог berlandbor</h1>

    <!-- Оглавление (прокручиваемый блок) -->
    <div id="toc-container">
        <h2>Содержание</h2>
        <div id="toc"></div>
    </div><hr>

    <!-- Поле поиска -->
    <!-- Красивое поле поиска -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Поиск по статьям..." oninput="searchPosts()">
</div>
    <div id="blog"></div>

    <!-- Кнопки для переключения страниц -->

<p>В этом блоге можно делиться ссылками на статьи.</p>
